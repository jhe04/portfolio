<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Slab:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#about" id="about">About</a></li>
            <li><a href="#skills" id="skills">Skills</a></li>
            <li><a href="#projects" id="projects">Projects</a></li>
            <li><a href="#contact" id="contact">Contact</a></li>
          </ul>
        </nav>
        <div class="header-intro">
          <div class="header-name">
            <h1>Hi there! My name is Jielun</h1>
            <h2>Front-End Developer</h2>
          </div>
          <div class="header-image">
            <img src="./assets/bitmoji/smile.png" alt="bitmoji smiling" />
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <!-- left speech bubble -->
            <div
              class="speech-bubble-left speech-bubble-about speech-bubble-skills hidden"
            >
              <img
                src="./assets/left-sided-speech-bubble.png"
                alt="speech bubble"
              />
              <p class="speech-bubble-text speech-bubble-text-about hidden">
                Great place to start to learn more about me!
              </p>
              <p class="speech-bubble-text speech-bubble-text-skills hidden">
                Great place to start to learn more about my skills!
              </p>
            </div>
            <!-- right speech bubble -->
            <div
              class="speech-bubble-right speech-bubble-projects speech-bubble-contact hidden"
            >
              <img
                src="./assets/1200px-Speech_bubble.svg.png"
                alt="speech bubble"
              />
              <p class="speech-bubble-text speech-bubble-text-projects hidden">
                Check out my awesome projects!
              </p>
              <p class="speech-bubble-text speech-bubble-text-contact hidden">
                Don't hesitate to contact me!
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Projects -->
      <section id="projects"></section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Contact Form -->
      <section id="contact"></section>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
